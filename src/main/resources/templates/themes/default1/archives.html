<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default1/header::header(title='文章归档',keywords=null)"></div>
<body>
<div class="container">
    <div class="con_content">
        <div class="about_box">
            <div class="f_box">
                <p class="a_title">个人简介</p>
                <p class="p_title"></p>
            </div>
            <th:block th:each="archive : ${archives}">
                <div class="categorys-title" th:text="${archive.date}"></div>
                <div class="post-lists">
                    <div class="post-lists-body">
                        <th:block th:each="article : ${archive.articles}">
                            <div class="post-list-item">
                                <div class="post-list-item-container">
                                    <div class="item-label">
                                        <div class="item-title">
                                            <a th:href="${commons.permalink(article.cid, article.slug)}" th:text="${article.title}"></a>
                                        </div>
                                        <div class="item-meta clearfix">
                                            <div class="item-meta-date">发布于 <th:block th:text="${commons.fmtdate(article.created)}"/></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <div class="blank"></div>
</div>
</body>
<div th:replace="themes/default1/footer::footer"></div>
</html>
